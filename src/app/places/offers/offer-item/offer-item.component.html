<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="secondary"></ion-icon>
      <ion-text color="tertiary" class="space-lift">{{ getDummyDate() | date }}</ion-text>
      <span class="space-lift">to</span>
      <ion-icon name="calendar" color="secondary" class="space-lift"></ion-icon>
      <ion-text color="tertiary" class="space-lift">{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
